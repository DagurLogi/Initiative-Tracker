<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛡️ Battle Tracker</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/battleStyle.css" />
</head>
<body>
  <div id="loading">
    <p>Loading battle data...</p>
  </div>
  
  <div id="error"></div>

  <header>
    <h1 id="encounterTitle">⚔️ Encounter: <span>Loading...</span></h1>
    <p class="flavor-text"><em>The battle begins. Dice have been rolled, swords are drawn, and fate is watching.</em></p>
  </header>

  <main>
    <section aria-labelledby="initiativeHeading">
      <h2 id="initiativeHeading">📜 Initiative Order</h2>
      <div id="initiativeList" class="initiative-list"></div>
    </section>

    <div class="turn-controls">
      <button id="prevBtn" aria-label="Previous turn">⏪ Previous</button>
      <div class="turn-info">
        <span id="roundCounter">Round: 1</span>
        <span id="turnCounter">Turn 1</span>
      </div>
      <button id="nextBtn" aria-label="Next turn">⏩ Next</button>
    </div>
    
  </main>

  <footer>
    <a href="/" class="back-button">← Back to Home</a>
  </footer>

  <script src="battle.js"></script>
</body>
</html>
