<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛡️ Battle Tracker</title>

  <!-- Global styles first -->
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/battleStyle.css" />
</head>
<body>
  <div id="loading">
    <p>Loading battle data...</p>
  </div>
  
  <div id="error"></div>

  <header>
    <h1 id="encounterTitle">⚔️ Encounter: <span>Loading...</span></h1>
    <p id="partyInfo">Party: <em>Loading...</em></p>
    <p class="flavor-text"><em>The battle begins. Dice have been rolled, swords are drawn, and fate is watching.</em></p>
  </header>

  <main>
    <section aria-labelledby="initiativeHeading">
      <h2 id="initiativeHeading">📜 Initiative Order</h2>
      <div id="initiativeList" class="initiative-list"></div>
    </section>

    <div class="turn-controls">
      <button id="prevBtn" aria-label="Previous turn">⏪ Previous</button>
      <span id="roundCounter" class="round-display">Round: 1</span>
      <p id="turnCounter">Turn 1</p>
      <button id="nextBtn" aria-label="Next turn">⏩ Next</button>
    </div>
  </main>

  <footer>
    <a href="/" class="back-button">← Back to Home</a>
  </footer>

  <!-- Combatant Template -->
  <template id="combatant-template">
    <div class="combatant-card" data-index="">
      <h3 class="combatant-name clickable"></h3>

      <div class="combatant-meta">
        <span class="initiative"></span>
        <span class="ac"></span>
        <span class="hp"></span>
      </div>

      <div class="combatant-controls">
        <label>
          <input type="checkbox" class="concentration" />
          Concentrating
        </label>

        <div class="death-saves hidden">
          <span>Death Saves:</span>
          <div>
            ✔️ Success:
            <input type="checkbox" class="success" />
            <input type="checkbox" class="success" />
            <input type="checkbox" class="success" />
          </div>
          <div>
            ❌ Failures:
            <input type="checkbox" class="fail" />
            <input type="checkbox" class="fail" />
            <input type="checkbox" class="fail" />
          </div>
        </div>

        <div class="spell-slots hidden">
          <span>Spell Slots:</span>
          <ul class="slot-list"></ul>
        </div>
      </div>

      <div class="statblock hidden"></div>
    </div>
  </template>

  <script src="../dist/battle/battle.js"></script>
</body>
</html>
