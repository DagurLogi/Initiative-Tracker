<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🛡️ Battle Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="encounterTitle">⚔️ Encounter: <span>Loading...</span></h1>
  <p id="partyInfo">Party: <em>Loading...</em></p>
  <p><em>The battle begins. Dice have been rolled, swords are drawn, and fate is watching.</em></p>

  <h2>📜 Initiative Order</h2>
  <ul id="initiativeList"></ul>

  <div>
    <button id="prevBtn">⏪ Previous</button>
    <button id="nextBtn">⏩ Next</button>
  </div>

  <p id="roundCounter">Round: 1</p>

  <a href="/" class="back-button">← Back to Home</a>
  <script src="battle.js"></script>
</body>
</html>
