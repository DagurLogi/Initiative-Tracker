<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Encounter</title>

   <!-- Global Styles -->
  <link rel="stylesheet" href="../../styles/styles.css" />
   <!-- Page-Specific Styles -->
  <link rel="stylesheet" href="../../styles/create-encounter.css" />
  
  <style>
   
  </style>
</head>
<body>
  <h1>Create an Encounter</h1>
  <div class="split-container">
    <!-- Left side: Encounter Info -->
    <div class="encounter-left">
      <form id="encounterForm">
        <label for="encounterName">Encounter Name:</label>
        <input type="text" id="encounterName" name="encounterName" required />

        <label for="partySelect">Select Party:</label>
        <select id="partySelect" required>
          <option disabled selected value="">-- Choose party --</option>
          <!-- Party options will be populated here -->
        </select>

        <h3>Selected Monsters</h3>
        <p style="font-size: 0.9rem; color: #555;">
          üí° <strong>Tip:</strong> Group size determines how many monsters share the same initiative. 
          For example, if you select 6 Goblins and set Group size to 2, you'll get 3 groups of 2 Goblins sharing the same initiative.
        </p>        
        <div id="selectedMonsters"></div>

        <h3>Initiative Input</h3>
        <div id="initiativeInputs"></div>

        <button type="submit">Create Encounter</button>
      </form>
    </div>

    <!-- Right side: Monster list -->
    <div class="encounter-right">
      <h3>Available Monsters</h3>
      <div id="monsterList"></div>
    </div>
  </div>

  <a href="/" class="back-button">‚Üê Back to Home</a>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="create-encounter.js"></script>
</body>
</html>
