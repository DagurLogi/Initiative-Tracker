<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🛠️ Edit Encounter</title>
  <link rel="stylesheet" href="../../styles/styles.css" />
</head>
<body>
  <h1>🛠️ Edit Encounter</h1>

  <form id="encounterForm">
    <label for="encounterName">Encounter Name:</label>
    <input type="text" id="encounterName" required />

    <label for="partySelect">Select Party:</label>
    <select id="partySelect" required></select>

    <h3>🧟‍♂️ Selected Monsters</h3>
    <div id="selectedMonsters"></div>

    <h3>🧠 Initiative Input for Party Members</h3>
    <div id="initiativeInputs"></div>

    <button type="submit">💾 Save Encounter</button>
  </form>

  <a href="view-encounters.html" class="back-button">← Back to Encounter List</a>

  <script src="edit-encounter.js"></script>
</body>
</html>
