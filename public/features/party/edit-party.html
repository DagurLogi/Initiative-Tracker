</head>
<body>
  <!-- Navigation -->
  <div class="navbar">
    <a href="../../index.html" class="logo">🎲 D&D Tracker</a>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>

  <!-- Party Form -->
  <div class="party-form-container">
    <h1>📝 Edit Party</h1>

    <form id="createPartyForm">
      <label for="groupName">Group Name:</label>
      <input type="text" id="groupName" class="form-input" required />

      <div id="memberSection">
        <p class="member-section-header">Members:</p>
        <div id="memberList">
          <!-- Member cards are dynamically added here -->
        </div>
      </div>

      <div class="mt-3">
        <button type="button" class="button" id="addMemberBtn">➕ Add Member</button>
        <button type="submit" class="button button-secondary">💾 Save Changes</button>
      </div>
    </form>

    <a href="view-parties.html" class="back-button back-left">← Back to Party List</a>
    <a href="/" class="back-button">← Back to Home</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }
  </script>
