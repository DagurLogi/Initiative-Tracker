<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📝 Edit Party</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../styles/styles.css" />
  <!-- Optional: Specific page styles -->
  <link rel="stylesheet" href="../../styles/create-party.css" />
</head>
<body>
  <div class="party-form-container">
    <h1>📝 Edit Party</h1>

    <!-- ...rest of your HTML stays the same -->
<form id="createPartyForm">
  <label for="groupName">Group Name:</label>
  <input type="text" id="groupName" class="form-input" required />

  <div class="table-container">
    <table id="memberTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Level</th>
          <th>Hit Points</th>
          <th>Armor Class</th>
          <th>Dex</th>
          <th>Passive Perception</th>
          <th>Resistances</th>
          <th>Immunities</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="memberList">
        <!-- Member rows populated here -->
      </tbody>
    </table>
  </div>

  <div class="mt-3">
    <button type="button" class="button" id="addMemberBtn">➕ Add Member</button>
    <button type="submit" class="button button-secondary">💾 Save Changes</button>
  </div>
</form>


  <a href="view-parties.html" class="back-button back-left" style="bottom: 3.5rem;">← Back to Party List</a>
  <a href="/" class="back-button" style="bottom: 3.5rem;">← Back to Home</a>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="edit-party.js"></script>
</body>
</html>
