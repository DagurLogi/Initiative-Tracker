  <div class="party-form-container">
    <h1>🛡️ Create a New Party</h1>
 
    <form id="createPartyForm">
      <label for="groupName">Group Name:</label>
      <input type="text" id="groupName" class="form-input" required />

      <div class="table-wrapper">
        <table id="memberTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Class</th>
              <th>Level</th>
              <th>Hit Points</th>
              <th>Armor Class</th>
              <th>Initiative</th>
              <th>Passive Perception</th>
              <th>Resistances</th>
              <th>Immunities</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="memberList">
            <!-- Members go here -->
          </tbody>
        </table>
      </div>


      <div class="mt-3">
        <button type="button" class="button" id="addMemberBtn">➕ Add Member</button>
        <button type="submit" class="button button-secondary">✅ Create Party</button>
      </div>
    </form>
  </div>

    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
