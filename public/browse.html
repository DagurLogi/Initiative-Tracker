<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global Styles -->
  <link rel="stylesheet" href="styles/styles.css" />
  <!-- Page-Specific Styles -->
  <link rel="stylesheet" href="styles/monsterManual.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Navigation -->
   <div class="navbar">
    <div class="logo">üé≤ D&D Tracker</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
     <!-- Desktop Navigation -->
    <div class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="features/party/view-parties.html">Party</a>
      <a href="features/encounter/view-encounters.html">Encounters</a>
    </div>

    <!-- Mobile Navigation -->
    <div id="sideMenu" class="side-menu">
      <a href="index.html">Home</a>
      <a href="features/party/view-parties.html">Party</a>
      <a href="features/encounter/view-encounters.html">Encounters</a>
    </div>

  </div>
</div>
  <main>
    <h1 class="text-center">üê≤ Welcome to the Monster Manual</h1>
    <div class="monster-search-container" style="max-width:600px;margin:0 auto 2rem;">
      <label for="monsterSearch" style="display:block;font-weight:bold;margin-bottom:0.5rem;">Search Monsters</label>
      <input type="text" id="monsterSearch" placeholder="Search by name or meta..." class="search-input form-input" />
    </div>
    
    <div id="creature-list" class="monster-grid"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="statblockContent"></div>
    </div>
  </div>
  <script>
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('modal').classList.add('hidden');
    });
  
    // Optional: close modal when clicking outside content
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('modal');
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>
  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="scripts/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('monsterSearch');
      const creatureList = document.getElementById('creature-list');
    
      searchInput?.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        const creatures = creatureList.querySelectorAll('.creature-card');
    
        creatures.forEach(card => {
          const name = card.querySelector('.creature-title')?.textContent?.toLowerCase() || '';
          const meta = card.querySelector('.creature-meta')?.textContent?.toLowerCase() || '';
          const match = name.includes(query) || meta.includes(query);
          card.style.display = match ? 'flex' : 'none';
        });
      });
    });
    </script>
    
</body>

</html>
