  <!-- Global Styles -->
  <link rel="stylesheet" href="styles/styles.css" />

</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <a href="/">🎲 D&D Tracker</a>
    </div>
    <div class="nav-links">
      <a href="browse.html">Monsters</a>
      <a href="features/party/view-parties.html">Party</a>

    <a href="features/party/view-parties.html">Party</a>

  <main>
    <h1 class="text-center">🐲 Welcome to the Monster Manual</h1>
    <div id="creature-list" class="monster-grid"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="statblockContent"></div>
    </div>
  </div>
  <script>
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('modal').classList.add('hidden');
    });
  
    // Optional: close modal when clicking outside content
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('modal');
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
